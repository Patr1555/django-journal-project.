<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{entry.title}}</title>
</head>
<body>
    <h1>{{entry.title}}</h1>
    <p>{{ entry.created_at|date:"M d, Y"}}</p>
    <div>{{entry.content}}</div>
    {% if entry.image %}
    <img src="{{entry.image.url}}" alt=" entry image" style="max-width:400px;">
    {% endif %}
    <p><a href="{% url 'entries_home' %}">Back</a></p>
</body>
</html>
