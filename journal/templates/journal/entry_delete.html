<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Entry</title>
</head>
<body>
    <h1>Delete Entry</h1>
    <p>Are you sure you want to delete - "<strong>{{entry.title}}</strong>"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <p><a href="{% url 'entries_home' %}">Cancel</a></p>
</body>
</html>
