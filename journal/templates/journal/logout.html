<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
</head>
<body>
    <h1>You've been logged out succesfully.</h1>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li{% if message.tags %} class="{{message.tags}}"{% endif %}> {{message}}</li>{% endfor %}
    </ul>
    {% endif %}

    <!-- Link to login page -->
     <p><a href="{% url 'login' %}">Login again</a></p>
</body>
</html>
